<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせ</title>
</head>
<body>
    <h1>お問い合わせフォーム</h1>
    <form action="/contact" method="POST">
        <p>お名前：<input type="text" name="name" required></p>
        <p>メールアドレス：<input type="email" name="email" required></p>
        <p>お問い合わせ内容：</p>
        <p><textarea name="message" rows="5" cols="40" required></textarea></p>
        <p><button type="submit">送信</button></p>
    </form>
</body>
</html>
